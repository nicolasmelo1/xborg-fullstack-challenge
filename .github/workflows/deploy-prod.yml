name: Deploy (prod)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to deploy (branch/tag/SHA)
        required: false
        default: main
      deploy_api_gateway:
        description: Deploy api-gateway
        required: false
        default: "true"
      deploy_auth_microservice:
        description: Deploy auth-microsservice
        required: false
        default: "true"

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy_api_gateway:
    if: >-
      ${{
        (github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main') ||
        (github.event_name == 'workflow_dispatch' &&
          inputs.deploy_api_gateway == 'true')
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: >-
            ${{
              github.event_name == 'workflow_run' &&
              github.event.workflow_run.head_sha ||
              inputs.ref
            }}

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy api-gateway
        run: flyctl deploy --remote-only -c packages/api-gateway/fly.toml .
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_GATEWAY_TOKEN }}

  deploy_auth_microservice:
    if: >-
      ${{
        (github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main') ||
        (github.event_name == 'workflow_dispatch' &&
          inputs.deploy_auth_microservice == 'true')
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: >-
            ${{
              github.event_name == 'workflow_run' &&
              github.event.workflow_run.head_sha ||
              inputs.ref
            }}

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy auth-microsservice
        run: flyctl deploy --remote-only -c packages/auth-microsservice/fly.toml .
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_AUTH_MICROSSERVICE_TOKEN }}
